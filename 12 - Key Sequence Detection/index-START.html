<script>
  const pressed = []

document.addEventListener("keyup", (e) =>{

  fixPressed = pressed.slice(-secreteCode.length)
  console.log(fixPressed)
  if(secreteCode === fixPressed.join('')){
    window.alert("wow, secrete Code was entered")

  }
})
